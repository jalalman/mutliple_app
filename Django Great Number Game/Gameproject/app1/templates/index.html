<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Great number game</title>
</head>
<body>
    <div class="contrainer">
        <h1>Welcome to greate Number Game!</h1>
       
        <h3>I am thinking of a number between 1 and 100</h3>
        
        <h1 class=" {% if won %} {{color}} {% endif %} ">{{ msg }}</h1>

        <h1>{{ rand}}</h1>
        <h2>{{won}}</h2>
        <form action="/landing" method="post" class="{% if won %} hide {% endif %} ">
            {% csrf_token %}
            <input type="text" name="guessed">
            <button type="submit">submit</button>
            
        </form>
        <form action="/reset" method="post">
            {% csrf_token %}
            <button type="submit" class="hide {% if won %} show1 {% endif %}">Play again!</button>
        </form>
    </div>
</body>
</html>
